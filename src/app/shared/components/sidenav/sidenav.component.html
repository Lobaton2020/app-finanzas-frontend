<mat-sidenav
  class="sidenav-width"
  #sidenav
  mode="over"
  autoFocus="true"
  [fixedInViewport]="true"
  [fixedTopGap]="56"
>
  <mat-nav-list>
    <a mat-list-item (click)="hide()" [routerLink]="['/inflows']"> Ingresos</a>
    <a mat-list-item (click)="hide()" [routerLink]="['/inflows/deposits']">
      Deposits</a
    >
    <a  mat-list-item [matMenuTriggerFor]="menuMovements">
      Tipos de Movimientos
    </a>
    <mat-menu class="mx-3 w-100" #menuMovements="matMenu" >
      <button mat-menu-item (click)="handleRedirectionMovement($event)">
        Ingresos
      </button>
      <button mat-menu-item (click)="handleRedirectionMovement($event)">
        Egresos
      </button>
    </mat-menu>
  </mat-nav-list>
</mat-sidenav>
