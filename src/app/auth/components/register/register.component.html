<mat-card class="my-5 text-center pt-4 pb-4">
    <mat-card-title class="mb-4 mt-0">Registro</mat-card-title>
    <mat-card-content>
      <form [formGroup]="fg" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nombre completo: </mat-label>
              <input
                formControlName="completeName"
                MatFormFieldContro
                matInput
                placeholder="Juan"
                required
                type="text"
              />
              <mat-error *ngIf="fg.get('completeName')?.touched && !fg.get('completeName')?.valid"
                >Nombre incorrecto. Deber añadir almenos 5 caracteres</mat-error
              >
            </mat-form-field>
          </div>
        <div>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email: </mat-label>
            <input
              formControlName="email"
              MatFormFieldContro
              matInput
              placeholder="pat@example.com"
              required
              type="email"
            />
            <mat-error *ngIf="fg.get('email')?.touched && !fg.get('email')?.valid"
              >Email Incorrecto</mat-error
            >
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password: </mat-label>
            <input
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              MatFormFieldContro
              type="password"
              matInput
              placeholder="*****"
              required
            />
            <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error
              *ngIf="fg.get('password')?.touched && !fg.get('password')?.valid"
              >Contraseña incorrecta, debe contener: 1 caracter especial, 1 mayus,
              1 minus y numeros.</mat-error
            >
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="mt-2"
          [disabled]="!fg.valid"
        >
          Registrarme
        </button>
        <div class="mt-3 mb-0">
          <a mat-button [routerLink]="['/auth/forgotPassword']"
            >Olvidé mi contraseña</a
          >
        </div>
        <div>
          ¿Ya tienes una cuenta?<a
            mat-button
            [routerLink]="['/auth/login']"
            >Iniciar Sesion</a
          >
        </div>
      </form>
    </mat-card-content>
  </mat-card>
