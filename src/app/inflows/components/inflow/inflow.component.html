<ng-container *ngIf="(inflows$ | async).length == 0; else renderInflows">
<p class="text-center w-100 mt-3"> No hay info por mostrar</p>
</ng-container>
<ng-template #renderInflows>
    <mat-accordion class="container" multi>
    <mat-expansion-panel class="mx-2" *ngFor="let inflow of inflows$ | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ inflow.total }}
        </mat-panel-title>
        <mat-panel-description>
            {{ inflow.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
    </mat-accordion>
</ng-template>
